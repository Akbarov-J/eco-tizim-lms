<div class="max-w-[1175px] mx-auto">
    <!-- Главный блок -->
    <div class="mx-auto grid grid-cols-1 lg:grid-cols-[2fr_5fr] gap-6">
        <!-- Список видео (левая панель) -->
        <aside
            class="bg-white rounded-xl shadow-md p-4 overflow-y-auto max-h-[75vh]"
        >
            <h2 class="text-xl font-bold mb-4">Course Content</h2>
            <ul class="space-y-2">
                <li
                    *ngFor="let video of videos"
                    (click)="selectVideo(video)"
                    class="cursor-pointer px-4 py-3 rounded-lg hover:bg-blue-50 transition"
                    [class.bg-blue-100]="video.id === selectedVideo.id"
                >
                    <div class="font-medium text-gray-800">
                        {{ video.title }}
                    </div>
                    <div class="text-sm text-gray-500">
                        {{ video.duration }}
                    </div>
                </li>
            </ul>
        </aside>

        <!-- Видео и информация -->
        <section>
            <!-- Видео плеер -->
            <div
                class="bg-black w-full rounded-xl overflow-hidden shadow-lg mb-6"
            >
                <!-- <iframe
                    class="w-full h-full"
                    [src]="
                        'https://www.youtube.com/embed/0ik6X4DJKCc' | appSafeUrl
                    "
                    frameborder="0"
                    allowfullscreen
                >
                </iframe> -->
                <app-custom-video-player
                    [videoSrc]="selectedVideo.embedUrl"
                ></app-custom-video-player>
            </div>

            <!-- Информация о серии -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-2xl font-bold mb-2">
                    {{ selectedVideo.title }}
                </h3>
                <p class="text-gray-700 mb-4">
                    {{ selectedVideo.description }}
                </p>

                <h4 class="text-lg font-semibold mb-2">Homework</h4>
                <ul class="list-disc pl-6 text-gray-700 space-y-1">
                    <li *ngFor="let task of selectedVideo.homework">
                        {{ task }}
                    </li>
                </ul>
            </div>
        </section>
    </div>
</div>
