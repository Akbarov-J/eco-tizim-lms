
<div class="flex items-center justify-between mb-8">
  <h2 class="text-3xl font-bold text-gray-800 flex gap-2"><span class="icon-books text-4xl"></span> Available Courses</h2>
  <input type="text" class="border-b-2 outline-none text-xl placeholder:text-gray-400" placeholder="Search">
</div>

<div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
  <div *ngFor="let course of courses" class="bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition duration-300 group">
    <img [src]="course.image" alt="{{ course.title }}"
          class="h-48 w-full object-cover group-hover:scale-105 transition-transform duration-300" />

    <div class="p-5">
      <h3 class="text-xl font-bold text-gray-800 mb-2">{{ course.title }}</h3>
      <p class="text-gray-600 text-sm mb-4">{{ course.description }}</p>
      <div class="text-sm text-gray-500 mb-3 flex items-center gap-1"><span class="icon-user-tie text-lg"></span> Instructor: {{ course.instructor }}</div>

      <a [routerLink]="'/course/view/' + course.id" class="px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-lg hover:bg-blue-600 transition cursor-pointer">
        View Course
      </a>
    </div>
  </div>
</div>
