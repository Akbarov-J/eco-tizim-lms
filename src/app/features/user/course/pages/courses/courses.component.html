
<div class="w-[1170px] mx-auto border-x border-[#0208171A] pt-7">
  <app-common-header label="Angular Fundamentals"></app-common-header>
</div>
<hr class="border-gray-200"/>
<div class="w-[1170px] mx-auto border-x border-[#0208171A] p-2">
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-5">
    <div *ngFor="let course of courses" class="flex flex-col bg-white rounded-2xl overflow-hidden shadow-[0px_10px_20px_#0208171A] p-4">
      <div class="mb-4 rounded-xl overflow-hidden">
        <img [src]="course.image" alt="{{ course.title }}"
            class="h-[228px] w-full object-cover" />
      </div>


      <div class="flex flex-col grow">
        <h3 class="text-lg font-semibold text-[#0B181E] mb-2">{{ course.title }}</h3>
        <p class="text-[#747683] text-sm leading-5 mb-4">{{ course.description }}</p>
        <div class="text-sm font-medium mb-4  flex items-center gap-2 grow">
          <p class="bg-[#F5F5F5] py-1.5 px-2.5 rounded-3xl font-medium">{{ course.category }}</p>
          <p class="bg-[#F5F5F5] py-1.5 px-2.5 rounded-3xl font-medium flex items-center gap-1">
            <!-- <span class="icon-lesson-len text-xl"></span>  ICONMOON-->

              <path d="M10 2H15C16.6569 2 18 3.34315 18 5V15C18 16.6569 16.6569 18 15 18H10V2Z" fill="#D6D9E2"/>

            {{ course.lessonLength }} ta darslar</p>
        </div>
        <hr class="border-gray-200 mb-4"/>

        <a [routerLink]="'/course/view/' + course.id" class="flex justify-center w-full py-[13px] bg-[#3FC0DB] text-white font-medium rounded-xl cursor-pointer">
          Batafsil
        </a>
      </div>
    </div>
  </div>

</div>
