<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="max-w-md w-full text-center">
    <div class="mb-8">
      <!-- 404 Animation -->
      <div class="relative">
        <h1 class="text-9xl font-bold text-gray-200 select-none">404</h1>
        <div class="absolute inset-0 flex items-center justify-center">
          <i data-lucide="search-x" class="h-16 w-16 text-gray-400"></i>
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <h2 class="text-2xl font-bold text-gray-900">Страница не найдена</h2>
      <p class="text-gray-600">
        Запрашиваемая страница не существует или была перемещена.
      </p>
    </div>

    <div class="mt-8 space-y-3">
      <button
        (click)="goHome()"
        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 transition-colors">
        На главную
      </button>

      <button
        (click)="goBack()"
        class="w-full bg-gray-100 text-gray-700 py-3 px-6 rounded-lg font-medium hover:bg-gray-200 transition-colors">
        Назад
      </button>
    </div>

  </div>
</div>
